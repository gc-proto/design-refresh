		window.onload = function() {
			$(document)
			.on("change", "select.cs-reveal2", function (event) {
				var $select = $(this),
				//reveal = $select.attr("data-reveal"),
				option = $select.find('option:selected').attr('data-state').split(","),
				reveal = $select.find('option:selected').attr("data-reveal").split(",");
			// Lets react to the state change
			for (var i = 0; i < option.length; i++)
				transition(reveal[i], option[i]);
		});

			function transition(target, state) {
				var e;
				if (state != 'show') {
					e = $('#' + target).closest(".reveal");
					if (e)
						e.addClass("hide").attr("aria-hidden", "true");
			//e.find("input[type=text]").val("")
		}
		else {
			e = $('#' + target).closest(".reveal");
			if (e)
				e.removeClass("hide").attr("aria-hidden", "false");
		}
	}
